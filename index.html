<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enron: Meltdown Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050510; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Enhanced scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(59,130,246,0.6), rgba(168,85,247,0.6));
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(59,130,246,0.9), rgba(168,85,247,0.9));
        }

        @keyframes flash-red {
            0%, 100% { box-shadow: inset 0 0 0 0 transparent; }
            50% { box-shadow: inset 0 0 60px 30px rgba(239, 68, 68, 0.6); }
        }
        .animate-flash-red { animation: flash-red 0.8s infinite; }

        @keyframes pop-in {
            0% { transform: scale(0) rotate(-5deg); opacity: 0; }
            80% { transform: scale(1.1) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-pop-in { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes glow-pulse {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px currentColor); }
            50% { filter: brightness(1.3) drop-shadow(0 0 15px currentColor); }
        }
        .animate-glow-pulse { animation: glow-pulse 2s ease-in-out infinite; }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        /* Enhanced glassmorphism */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37),
                        inset 0 1px 0 0 rgba(255,255,255,0.1);
        }

        .glass-panel-strong {
            background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 12px 48px 0 rgba(0,0,0,0.5),
                        inset 0 1px 0 0 rgba(255,255,255,0.15),
                        inset 0 -1px 0 0 rgba(0,0,0,0.2);
        }

        /* Gradient text */
        .gradient-text-blue {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Button hover effects */
        .btn-glow-blue {
            transition: all 0.3s ease;
            position: relative;
        }
        .btn-glow-blue:hover {
            box-shadow: 0 0 20px rgba(59,130,246,0.6),
                        0 0 40px rgba(59,130,246,0.3);
            transform: translateY(-2px);
        }

        .btn-glow-green {
            transition: all 0.3s ease;
        }
        .btn-glow-green:hover {
            box-shadow: 0 0 20px rgba(34,197,94,0.6),
                        0 0 40px rgba(34,197,94,0.3);
            transform: translateY(-2px);
        }
    </style>
